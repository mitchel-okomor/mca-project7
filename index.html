<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://use.fontawesome.com/1e51dfab0e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="form">
        <h2>To Do List</h2>
        <div id="message"></div>
        <form action="" onsubmit="return false ">
          <input type="text" id="item" placeholder="Item Name ..." />
          <button type="submit" onclick="saveTodo();">Add Item</button>
        </form>
      </div>
      <div id="item-list">
        
      </div>

      <div>
        <button onclick="clearItems();">Clear Item</button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
